<!DOCTYPE html>

        <div class="col-span-1"></div>

        <div
          class="col-span-8 bg-[#f4fafa] border border-black h-95 grid grid-cols-8 rounded-2xl gap-5"

              প্রতিষ্ঠানে:
            </h3>
            <!-- image -->
            <div class="flex space-x-3 mt-1">

              <img src="img/2.webp" alt="" />

            <div class="flex space-x-3 mt-1">
              <img src="img/111.png" />

          <div class="col-span-4 mt-[23px] mr-[25px]">

        <div class="col-span-1"></div>
        <!-- <h1 class="col-span-8 bg-amber-700 grid place-items-center h-24">8</h1> -->
